name: Sync XOD.io Library Index

on:
  workflow_dispatch:
  schedule:
    - cron: "17 2 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install tools dependencies
        run: npm install --prefix tools

      - name: Debug sync script version
        run: |
          git rev-parse HEAD
          grep -n "skippedIds\\|Skipped" tools/sync-xodio.js || true


      - name: Generate enhanced index
        run: node tools/sync-xodio.js

      - name: Commit and push if index changed
        run: |
          if git diff --quiet -- index/index.json; then
            echo "No changes in index/index.json"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index/index.json
          git commit -m "chore(index): sync from xod.io"
          git push
